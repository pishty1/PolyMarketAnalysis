apiVersion: v1
kind: ConfigMap
metadata:
  name: polymarket-stats-dashboard
  namespace: default
  labels:
    grafana_dashboard: "1"
data:
  market-stats.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "postgres",
            "uid": ""
          },
          "description": "Volume per Market ID, colored by Sentiment.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Comment Count",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Positive.*"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#73BF69",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Negative.*"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#F2495C",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Neutral.*"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#FF9830",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Unknown.*"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#808080",
                      "mode": "fixed"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 22,
            "w": 21,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [
                "sum"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "postgres",
                "uid": ""
              },
              "format": "time_series",
              "group": [],
              "metricColumn": "none",
              "rawQuery": true,
              "rawSql": "SELECT\n  CAST(s.parent_entity_id AS VARCHAR) || ' (' || COALESCE(m.sentiment_result, 'Unknown') || ')' as metric,\n  s.window_timestamp AS time,\n  s.cnt\nFROM market_stats s\nLEFT JOIN market_sentiment m \n  ON CAST(s.parent_entity_id AS VARCHAR) = m.parent_entity_id \n  AND s.window_timestamp = m.window_timestamp\nWHERE\n  $__timeFilter(s.window_timestamp)\nORDER BY\n  s.window_timestamp ASC",
              "refId": "A",
              "select": [
                [
                  {
                    "params": [
                      "value"
                    ],
                    "type": "column"
                  }
                ]
              ],
              "table": "market_stats",
              "timeColumn": "window_timestamp",
              "where": [
                {
                  "name": "$__timeFilter",
                  "params": [],
                  "type": "macro"
                }
              ]
            }
          ],
          "title": "Market Activity (Colored by Sentiment)",
          "type": "timeseries"
        },
        {
          "id": 3,
          "gridPos": {
            "h": 8,
            "w": 3,
            "x": 21,
            "y": 0
          },
          "type": "text",
          "title": "Sentiment Key",
          "options": {
            "mode": "html",
            "content": "<div style=\"font-size: 14px; line-height: 1.5;\">\n  <div style=\"margin-bottom: 5px;\">\n    <span style=\"color: #73BF69; font-size: 1.5em; vertical-align: middle;\">&#9632;</span> \n    <span style=\"vertical-align: middle;\">Positive</span>\n  </div>\n  <div style=\"margin-bottom: 5px;\">\n    <span style=\"color: #F2495C; font-size: 1.5em; vertical-align: middle;\">&#9632;</span> \n    <span style=\"vertical-align: middle;\">Negative</span>\n  </div>\n  <div style=\"margin-bottom: 5px;\">\n    <span style=\"color: #FF9830; font-size: 1.5em; vertical-align: middle;\">&#9632;</span> \n    <span style=\"vertical-align: middle;\">Neutral</span>\n  </div>\n  <div>\n    <span style=\"color: #808080; font-size: 1.5em; vertical-align: middle;\">&#9632;</span> \n    <span style=\"vertical-align: middle;\">Unknown</span>\n  </div>\n</div>"
          }
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Polymarket Dashboard",
      "uid": "polymarket-stats-uid",
      "version": 6,
      "weekStart": ""
    }