apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: poly-example
spec:
  image: flink-analytics:latest
  imagePullPolicy: IfNotPresent
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
    metrics.reporter.prom.factory.class: org.apache.flink.metrics.prometheus.PrometheusReporterFactory
    metrics.reporter.prom.port: "9249-9250"
    restart-strategy.type: exponential-delay
    restart-strategy.exponential-delay.initial-backoff: 1s
    restart-strategy.exponential-delay.max-backoff: 60s
    restart-strategy.exponential-delay.backoff-multiplier: "2.0"
    restart-strategy.exponential-delay.reset-backoff-threshold: 10min
    restart-strategy.exponential-delay.jitter-factor: "0.1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
    podTemplate:
      spec:
        initContainers:
          - name: wait-for-kafka
            image: confluentinc/cp-kafka:7.5.0
            command:
              - sh
              - -c
              - |
                echo "Waiting for Kafka to be ready..."
                until kafka-broker-api-versions --bootstrap-server kafka-service:9092 2>/dev/null; do
                  echo "Kafka not ready yet, retrying in 5s..."
                  sleep 5
                done
                echo "Kafka is ready!"
          - name: wait-for-postgres
            image: bitnami/postgresql:latest
            command:
              - sh
              - -c
              - |
                echo "Waiting for Postgres to be ready..."
                until pg_isready -h postgres-postgresql -p 5432 -U postgres; do
                  echo "Postgres not ready yet, retrying in 5s..."
                  sleep 5
                done
                echo "Postgres is ready!"
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
    podTemplate:
      metadata:
        labels:
          app: poly-example
      spec:
        initContainers:
          - name: wait-for-kafka
            image: confluentinc/cp-kafka:7.5.0
            command:
              - sh
              - -c
              - |
                echo "Waiting for Kafka to be ready..."
                until kafka-broker-api-versions --bootstrap-server kafka-service:9092 2>/dev/null; do
                  echo "Kafka not ready yet, retrying in 5s..."
                  sleep 5
                done
                echo "Kafka is ready!"
          - name: wait-for-postgres
            image: bitnami/postgresql:latest
            command:
              - sh
              - -c
              - |
                echo "Waiting for Postgres to be ready..."
                until pg_isready -h postgres-postgresql -p 5432 -U postgres; do
                  echo "Postgres not ready yet, retrying in 5s..."
                  sleep 5
                done
                echo "Postgres is ready!"
        containers:
          - name: flink-main-container
            ports:
              - containerPort: 9249
                name: metrics
  job:
    jarURI: local:///opt/flink/usrlib/poly.jar
    parallelism: 1
    upgradeMode: stateless
