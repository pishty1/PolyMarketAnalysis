apiVersion: apps/v1
kind: Deployment
metadata:
  name: polymarket-client
  labels:
    app: polymarket-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polymarket-client
  template:
    metadata:
      labels:
        app: polymarket-client
    spec:
      containers:
        - name: polymarket-client
          image: ingestion-producer:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: polymarket-client-config
            - secretRef:
                name: polymarket-client-auth
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "python -c 'import sys; sys.exit(0)'"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "test -f /tmp/last_msg && find /tmp/last_msg -mmin -5 | grep ."]
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5